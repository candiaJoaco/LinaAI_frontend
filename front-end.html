<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinaAI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <p>LinaAI</p>
    </header>
    <button class="toggle_sidebar" id="toggleButton" onclick="toggleSidebar()">▶</button>
    <div class="sidebar" id="sidebar">
        <nav class="bar" id="bar">
            <ul>
                <li><a>Usuario</a></li>
                <li><a>Historial:</a></li>
            </ul>
        </nav>
        <div class="history_container" id="historyContainer">
        </div>
        <button class="logout_button" id="logout_button" onclick="logout()">Cerrar sesión</button>
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container" id="inputcont">
            <input type="text" id="userInput" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
